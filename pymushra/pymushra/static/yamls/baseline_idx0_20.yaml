- content: <b> Thank you for attending. Please enter your details below </b>
  questionnaire:
      - type: text
        label: Name
        name: name

      - type: text
        label: Email
        name: email

      - type: likert
        name: age
        label: Age 
        response:
         - value: 0-20
           label: 0 to 20
         - value: 20-40
           label: 20 to 40
         - value: 40-60
           label: 40 to 60
         - value: 40-80
           label: 60 to 80
      - type: likert
        name: gender
        label: Gender
        response:
         - value: female
           label: Female
         - value: male
           label: Male
         - value: other
           label: Other

      - type: likert
        name: subjective_eval_ever
        label: Have you participated in audio subjective evailation before
        response:
         - value: yes
           label: yes
         - value: no
           label: no
  name: Thank you
  showResults: false
  type: finish
  writeResults: true
remoteService: service/write.php
showButtonPreviousPage: true
stopOnErrors: true
