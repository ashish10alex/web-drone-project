- content: <b>Welcome to AB testing framework for DRONE ego noise ehancement. You
    will be presented a reference audio clip and denoised audio clip from two separate
    algorithms. You will be required to select one of the two clips which sounds the
    closest to the reference audio clip. </b>
  id: first_page
  name: Welcome
  type: generic
- content: test description AB
  enableLooping: true
  id: trialAB2
  name: null
  reference: static/configs/resources/Drone_Noise_Test_Data/drone_noise_out/Clean/clean_SI1370.WAV.n121.wav
