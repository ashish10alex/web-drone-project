- content: <h3>Subjective evaluation practice page</h3>You will be presented a reference audio clip which contains a spoken sentence in English and two processed audio clips A and B. You will be required to select one of the two clips which sounds the closest to the reference audio clip.</br></br>You will also be asked how confident you are in your choice with three options to answer: "low", "medium" and "high". You might use the guidance which follows to help you in choosing one of those three options. </br> <ul><li>Select "low" if you think that clips A and B sound very similar OR if you think that none of them sounds similar to the reference at all</li><li>Select "medium" if you think that your choice could be debated by another person</li><li>Select "high" if you think that the clip of your choice is undoubtedly closer to the reference than the other one</li></ul></br>This is the <b>practice</b> page. Its intention is to make you familiar with the application interface and give you the chance to set up your speakers/headphones properly. The answers you submit here would not be recorded.
